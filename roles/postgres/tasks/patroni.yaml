- name: "patroni | script to get leader  IP"
  ansible.builtin.copy:
    dest: "/usr/sbin/get-leader-ip.sh"
    src: "get-leader-ip.sh"
    mode: '0755'
    owner: "postgres"
    group: "postgres"

- name: "patroni | script to get node role"
  ansible.builtin.template:
    src: "get-node-role.sh.j2"
    dest: "/usr/sbin/get-node-role.sh"
    mode: '0755'
    owner: "postgres"
    group: "postgres"

- name: "patroni | config directory"
  ansible.builtin.file:
    dest: "/etc/patroni"
    mode: '0755'
    owner: "postgres"
    group: "postgres"
    state: "directory"

- name: "patroni | template patroni config"
  ansible.builtin.template:
    src: "patroni.yaml.j2"
    dest: "/etc/patroni/patroni.yml"
    mode: '0644'
    owner: "postgres"
    group: "postgres"
  notify:
    - "restart patroni"

- name: "patroni | start service"
  ansible.builtin.service:
    name: "patroni"
    state: "started"

- name: "flushing handlers"
  ansible.builtin.meta: "flush_handlers"

- name: "postgresql | wait for startup"
  ansible.builtin.wait_for:
    host: "{{ ansible_host }}"
    port: "{{ postgres.port }}"
    delay: 2

- name: "ensure services started"
  ansible.builtin.service:
    name: "{{ item }}"
    state: "started"
  with_items:
    - "patroni"
    - "firewalld"
    - "keepalived"
