---
- name: "patroni | create patroni group"
  ansible.builtin.group:
    name: "patroni"
    state: "present"

- name: "patroni | create patroniql user"
  ansible.builtin.user:
    name: "patroni"
    groups: "patroni"
    shell: "/bin/bash"
    state: "present"
    password: "!"
    create_home: false
    system: true

- name: "patroni | ensure log path"
  ansible.builtin.file:
    dest: "{{ patroni.log.directory }}"
    state: "directory"
    owner: "postgres"
    group: "postgres"
    mode: '0750'

- name: "patroni | allow patroni on firewalld"
  ansible.posix.firewalld:
    port: "{{ patroni.port }}/tcp"
    permanent: true
    immediate: true
    state: "enabled"
    zone: "{{ item }}"
  with_items:
    - "public"
    - "internal"
    - "trusted"
    - "home"
  notify:
    - "reload firewalld"

