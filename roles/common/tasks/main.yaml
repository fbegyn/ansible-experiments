---
- name: "python3 check and setup"
  tags: ["python"]
  ansible.builtin.import_tasks:
    file: "python.yaml"

- name: "basic setup"
  tags: ["basic"]
  ansible.builtin.import_tasks:
    file: "basic.yaml"

- name: "user setup"
  tags: ["users"]
  ansible.builtin.import_tasks:
    file: "user.yaml"

- name: "ensure running service"
  ansible.builtin.service:
    name: "{{ item }}"
    state: "started"
  with_items:
    - "sshd"
    - "firewalld"
