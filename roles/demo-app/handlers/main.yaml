---
# demo
- name: "Enable demo"
  ansible.builtin.service:
    name: "demo"
    enabled: true
- name: "Start demo"
  ansible.builtin.service:
    name: "demo"
    state: "started"
- name: "Stop demo"
  ansible.builtin.service:
    name: "demo"
    state: "stopped"
- name: "Restart demo"
  ansible.builtin.service:
    name: "demo"
    state: "restarted"
- name: "Reload demo"
  ansible.builtin.service:
    name: "demo"
    state: "reloaded"
# nginx
- name: "Reload nginx"
  ansible.builtin.service:
    name: "nginx"
    state: "reloaded"
